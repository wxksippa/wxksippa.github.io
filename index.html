<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wxksippa's Connect Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      /* Dark Theme Yellow Colors */
      --primary-color: #FFD700; /* Gold/bright yellow for accents/buttons */
      --secondary-color: #FFA500; /* Orange-yellow for hover/subtle accents */
      --text-color-light: #E0E0E0; /* Light text for dark backgrounds */
      --text-color-medium: #B0B0B0; /* Slightly darker text for less emphasis */
      --background-color: #121212; /* Very dark background */
      --card-background: #1E1E1E; /* Slightly lighter dark for card background */
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.5); /* Darker shadows for contrast */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color-light); /* Default text color */
      box-sizing: border-box;
      padding: 20px;
    }

    .container {
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px var(--shadow-color);
      padding: 40px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.2em;
      margin-top: 0; /* Adjusted to remove space at the top after removing image */
      margin-bottom: 10px;
      font-weight: 700;
    }

    .tagline {
      font-size: 1.1em;
      color: var(--text-color-medium);
      margin-top: 0;
      margin-bottom: 35px;
      font-weight: 400;
    }

    .social-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .social-links li {
      margin: 18px 0;
    }

    .social-links a {
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color);
      color: var(--background-color); /* Text color for buttons (dark) */
      padding: 16px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .social-links a:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px var(--shadow-color);
    }

    .social-links a i {
      margin-right: 12px;
      font-size: 1.3em;
      color: var(--background-color); /* Icon color for buttons (dark) */
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      h1 {
        font-size: 1.8em;
      }
      .tagline {
        font-size: 1em;
      }
      .social-links a {
        padding: 14px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>wxksippa</h1>
    <p class="tagline">Music Producer | Content Creator | Beatmaker</p>

    <ul class="social-links">
      <li><a href="https://youtube.com/@wxksippa" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
      <li><a href="https://discord.gg/hNaTByGTvs" target="_blank"><i class="fab fa-discord"></i> Discord</a></li>
      <li><a href="https://soundcloud.com/wxksippa" target="_blank"><i class="fab fa-soundcloud"></i> SoundCloud</a></li>
      <li><a href="https://tiktok.com/@wxksippa" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a></li>
      <li><a href="https://instagram.com/wxksippa" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
    </ul>
  </div>
</body>
</html>
