<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wxksippa Profile</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom cursor - hidden on mobile */
        .custom-cursor {
            display: none;
        }

        #circle-overlay {
            position: fixed;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            opacity: 1;
        }

        #circle-overlay.active {
            background: rgba(255, 255, 255, 1);
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* Hide cursor on non-touch devices */
        body:not(.touch-device),
        body:not(.touch-device) * {
            cursor: none !important;
        }

        /* Base body styles */
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Container */
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* Background video */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
        }

        /* Overlays */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #hacker-overlay, #snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .hidden {
            display: none !important;
        }



        /* Volume controls */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            color: white;
            min-width: 20px;
            min-height: 20px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .top-controls {
            position: fixed;
            bottom: calc(50% - 240px - 60px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Profile block */
        #profile-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 820px;
            min-height: 332px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(15px);
            opacity: 0;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
            pointer-events: auto;
            perspective: 1000px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .profile-container {
            position: relative;
            width: 150px;
            height: 150px;
            flex-shrink: 0;
        }

        .profile-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: radial-gradient(
                circle at 10px 10px,
                var(--primary-color, #00CED1) 10%,
                transparent 15%
            );
            animation: orbit 3s linear infinite;
            z-index: -1;
            filter: blur(1px);
            box-shadow: none;
        }

        .profile-container.fast-orbit::after {
            animation: fast-orbit 0.5s linear forwards;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            pointer-events: auto;
            opacity: 1 !important;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .name-and-badges {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        @font-face {
            font-family: 'Angel Wish';
            src: url('assets/Angel_wish.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #profile-name {
            font-family: 'Angel Wish', sans-serif;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #fff;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
            opacity: 1 !important;
            line-height: 1.2;
        }

        .badge-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge-container {
            position: relative;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .badge-container .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 8px 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .badge-container:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        .badge-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 3px;
            border-radius: 15px;
            display: inline-block;
            position: absolute;
            top: 0;
            right: 0;
        }

        .badge-box-inner {
            background: rgba(0, 0, 0, 0.5);
            padding: 6px;
            border-radius: 12px;
            display: flex;
            gap: 8px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .badge {
            width: 24px;
            height: 24px;
            transition: transform 0.3s;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .badge:hover {
            transform: scale(1.2);
        }

        #profile-bio {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
            opacity: 1 !important;
        }

        .bio-separator {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 20px 0;
            opacity: 1 !important;
        }

        .profile-footer {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: auto;
        }

        .visitor-counter {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 14px;
            align-self: flex-start;
            position: relative;
            pointer-events: auto;
            opacity: 1 !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .visitor-icon {
            width: 18px;
            height: 18px;
            color: white;
            opacity: 1 !important;
        }

        .visitor-counter .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 8px 0;
            position: absolute;
            z-index: 100;
            top: -40px;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .visitor-counter:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        #visitor-count {
            opacity: 1 !important;
            font-weight: bold;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 0;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
            pointer-events: auto;
            opacity: 1 !important;
            border-radius: 8px;
        }

        .social-icon:hover {
            transform: scale(1.3) rotateY(15deg);
        }

        /* Skills block */
        #skills-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 820px;
            min-height: 332px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(15px);
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .skills-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        .skill {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .skill-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .skill-bar-container {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .skill-bar {
            height: 100%;
            border-radius: 6px;
            width: 0%;
            transition: width 2s;
        }

        #python-bar {
            background: linear-gradient(90deg, #ff6b6b, #ff9f9f);
        }

        #cpp-bar {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        #csharp-bar {
            background: linear-gradient(90deg, #43e97b, #38f9d7);
        }

        /* Results button */
        #results-button-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        #results-theme {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            min-height: 44px;
        }

        #results-theme:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        #results-hint {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 12px;
            width: 180px;
            text-align: center;
            pointer-events: none;
            z-index: 25;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #results-hint::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.9) transparent;
        }

        /* Theme-specific styles */
        .home-theme #profile-block,
        .home-theme #skills-block {
            border-color: rgba(0, 195, 255, 0.5);
        }

        .hacker-theme #profile-block,
        .hacker-theme #skills-block {
            border-color: rgba(0, 255, 0, 0.5);
        }

        .rain-theme #profile-block,
        .rain-theme #skills-block {
            border-color: rgba(100, 149, 237, 0.5);
        }

        .anime-theme #profile-block,
        .anime-theme #skills-block {
            border-color: rgba(255, 0, 255, 0.5);
        }

        .car-theme #profile-block,
        .car-theme #skills-block {
            border-color: rgba(255, 165, 0, 0.5);
        }

        /* Animations */
        .glitch {
            animation: glitch 0.2s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fast-orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-trail-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        /* Start screen */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            cursor: pointer;
        }

        #start-text {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }

        /* Responsive Design - Tablet */
        @media (max-width: 768px) {
            #profile-block, #skills-block {
                width: 90vw;
                max-width: 600px;
                min-height: 300px;
                padding: 20px;
            }

            .profile-header {
                gap: 15px;
            }

            .profile-container {
                width: 130px;
                height: 130px;
            }

            .profile-picture {
                width: 130px;
                height: 130px;
            }

            #profile-name {
                font-size: 28px;
                letter-spacing: 2px;
            }

            #profile-bio {
                font-size: 16px;
            }

            .controls {
                bottom: 20px;
                gap: 8px;
                padding: 6px 10px;
            }

            .theme-button {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }

            .top-controls {
                bottom: 70px;
                gap: 12px;
                padding: 8px 12px;
            }

            .social-icon {
                width: 36px;
                height: 36px;
            }

            .visitor-counter {
                font-size: 13px;
                padding: 8px 15px;
            }
        }

        /* Responsive Design - Mobile */
        @media (max-width: 480px) {
            #profile-block, #skills-block {
                width: 95vw;
                max-width: 350px;
                min-height: 280px;
                padding: 15px;
                border-radius: 15px;
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .profile-container {
                width: 110px;
                height: 110px;
            }

            .profile-picture {
                width: 110px;
                height: 110px;
            }

            .profile-info {
                align-items: center;
                text-align: center;
                gap: 12px;
            }

            .name-and-badges {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            #profile-name {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .badge-group {
                justify-content: center;
                gap: 6px;
            }

            .badge {
                width: 20px;
                height: 20px;
            }

            .badge-container .tooltip {
                width: 100px;
                font-size: 11px;
                margin-left: -50px;
                bottom: 110%;
            }

            #profile-bio {
                font-size: 14px;
                line-height: 1.4;
            }

            .bio-separator {
                margin: 15px 0;
            }

            .social-links {
                gap: 12px;
                justify-content: center;
            }

            .social-icon {
                width: 32px;
                height: 32px;
            }

            .visitor-counter {
                font-size: 12px;
                padding: 8px 12px;
                align-self: center;
            }

            .visitor-icon {
                width: 16px;
                height: 16px;
            }

            .visitor-counter .tooltip {
                width: 100px;
                font-size: 11px;
                margin-left: -50px;
                top: -35px;
            }

            .skills-title {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .skill-icon {
                width: 20px;
                height: 20px;
            }

            .skill-name span {
                font-size: 14px;
            }

            .controls {
                bottom: 15px;
                gap: 6px;
                padding: 5px 8px;
            }

            .theme-button {
                width: 30px;
                height: 30px;
                font-size: 11px;
                min-width: 30px;
                min-height: 30px;
            }

            .top-controls {
                bottom: 60px;
                gap: 8px;
                padding: 6px 10px;
            }

            .volume-control, .transparency-control {
                gap: 6px;
            }

            .volume-icon, .transparency-icon {
                width: 18px;
                height: 18px;
            }

            .slider {
                width: 60px;
                height: 4px;
            }

            .slider::-webkit-slider-thumb {
                width: 10px;
                height: 10px;
            }

            #results-button-container {
                top: 10px;
            }

            #results-theme {
                padding: 8px 15px;
                font-size: 13px;
                min-height: 40px;
            }

            #results-hint {
                width: 150px;
                font-size: 10px;
                padding: 6px 10px;
            }

            #start-text {
                font-size: 20px;
                padding: 0 20px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 360px) {
            #profile-block, #skills-block {
                width: 98vw;
                padding: 12px;
            }

            .profile-container {
                width: 100px;
                height: 100px;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
            }

            #profile-name {
                font-size: 22px;
            }

            #profile-bio {
                font-size: 13px;
            }

            .social-icon {
                width: 28px;
                height: 28px;
            }

            .theme-button {
                width: 28px;
                height: 28px;
                font-size: 10px;
            }

            .controls {
                gap: 4px;
                padding: 4px 6px;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            #profile-block, #skills-block {
                top: 60%;
                transform: translate(-50%, -60%);
                min-height: 200px;
                padding: 12px;
            }

            .profile-header {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }

            .profile-container {
                width: 80px;
                height: 80px;
            }

            .profile-picture {
                width: 80px;
                height: 80px;
            }

            #profile-name {
                font-size: 20px;
            }

            #profile-bio {
                font-size: 12px;
            }

            .controls {
                bottom: 10px;
            }

            .top-controls {
                bottom: 50px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .profile-picture,
            .social-icon,
            .badge {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .profile-container::after {
                animation: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Retro+Gaming&display=swap" rel="stylesheet">
</head>
<body class="home-theme" onload="initMedia()">
    
    <div class="custom-cursor"></div>
    
    <!-- Circular overlay that responds to mouse press -->
    <div id="circle-overlay"></div>

    <div id="start-screen">
        <div id="start-text">wxksippa.</div>
    </div>
