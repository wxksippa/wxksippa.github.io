<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wxksippa's connect hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome CSS link - with integrity and crossorigin for robustness -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/liZ3Xn2Wd3z5d9D+bX1fF5z6E9e9T1yCj2E0+L7K9a5aB0FpB3Xg/3/F2y4/3/F2y4/3/F2y4=" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
  
  <style>
    :root {
      /* dark theme colors */
      --primary-color: hsl(0, 100%, 50%); /* Base for button animation start */
      --secondary-color: hsl(30, 100%, 50%); /* orange for button hover */
      --text-color-light: #E0E0E0; /* light text for dark backgrounds */
      --text-color-medium: #B0B0B0; /* slightly darker text for less emphasis */
      --background-color: #121212; /* very dark background */
      --card-background: #1E1E1E; /* slightly lighter dark for card background */
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.5); /* darker shadows for contrast */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color-light); /* default text color */
      box-sizing: border-box;
      padding: 20px;
      overflow: hidden; /* hide scrollbars from the star animation */
      text-transform: lowercase; /* ensure all text is lowercase */
      
      /* --- disable text selection --- */
      -webkit-user-select: none; /* safari */
      -moz-user-select: none; /* firefox */
      -ms-user-select: none; /* internet explorer/edge */
      user-select: none; /* standard property */
      /* --- end disable text selection --- */

      /* --- custom cursor --- */
      /* Base64 encoded SVG for a semi-transparent white circle */
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="white" opacity="0.4"/></svg>') 12 12, auto;
    }

    /* --- background layers (stars & nebulae) --- */
    .stars, .nebula {
        position: fixed; /* use fixed for full viewport coverage and no scroll interference */
        /* Expand these slightly beyond the viewport to allow for parallax movement */
        top: -100px; 
        left: -100px; 
        right: -100px; 
        bottom: -100px; 
        width: calc(100% + 200px); 
        height: calc(100% + 200px); 
        display: block;
        background-repeat: no-repeat; /* important for nebulae/shooting stars */
        /* transition for smooth parallax movement */
        transition: transform 0.1s ease-out; /* smooths mouse movement response */
    }

    /* stars are generated by JS */
    .stars {
        z-index: -1; /* stars are closer than nebulae */
    }

    /* nebulae are generated by JS, but their containers are here */
    .nebula {
        z-index: -2; /* nebulae are furthest back */
        opacity: 0.15; /* very subtle */
        animation: animateBackgroundLoop 300s linear infinite; /* very slow movement */
        background-size: 100% 100%; /* Cover the whole container */
        background-position: center center; /* Center the gradient */
    }

    /* --- individual star styling (generated by JS) --- */
    .star {
      position: absolute;
      background-color: white; /* color of the stars */
      border-radius: 50%; /* makes stars circular */
      opacity: 0; /* starts invisible, will fade in randomly */
      will-change: transform, opacity; /* optimize animations */
    }

    /* --- shooting star styling (now a large falling star) --- */
    .shooting-star {
      position: absolute;
      width: 20px; /* Larger size for a "huge star" */
      height: 20px; /* Larger size for a "huge star" */
      background-color: rgba(255, 255, 200, 0.9); /* Bright, slightly yellow white */
      border-radius: 50%; /* Perfect circle */
      box-shadow: 0 0 15px 5px rgba(255, 255, 200, 0.7); /* Added a glow */
      animation-timing-function: linear;
      z-index: 0; /* above stars, below content */
      pointer-events: none; /* ensures it doesn't interfere with clicks */
    }

    /* Keyframes for shooting star movement (now only downwards) */
    @keyframes shoot {
      0% { transform: translateY(-100px); opacity: 0; } /* Start above screen, invisible */
      20% { opacity: 1; } /* Fade in quickly */
      80% { opacity: 1; } /* Stay opaque for most of the travel */
      100% { transform: translateY(150vh); opacity: 0; } /* Move far down, fade out */
    }
    
    /* --- container styling for the main content --- */
    .container {
      background: var(--card-background); /* This is the static dark background for the card */
      border-radius: var(--border-radius);
      /* --- animated box-shadow glow --- */
      box-shadow: 0 10px 30px var(--shadow-color), 0 0 15px 5px hsl(0, 100%, 60%); /* Initial glow */
      animation: glowShift 15s linear infinite; /* Slower glow cycle */
      padding: 40px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      z-index: 1; /* ensure container is on top of the stars */
    }

    /* Keyframes for smooth hue shifting for the container glow */
    @keyframes glowShift {
      0% { box-shadow: 0 10px 30px var(--shadow-color), 0 0 15px 5px hsl(0, 100%, 60%); }
      16.66% { box-shadow: 0 10px 30px var(--shadow-color), 0 0 15px 5px hsl(60, 100%, 60%); }
      33.33% { box-shadow: 0 10px 30px var(--shadow-color), 0 0 15px 5px hsl(120, 100%, 60%); }
      50% { box-shadow: 0 10px 30px var(--shadow-color), 0 0 15px 5px hsl(180, 100%, 60%); }
      66.66% { box-shadow: 0 10px 30px var(--shadow-color), 0 0 15px 5px hsl(240, 100%, 60%); }
      83.33% { box-shadow: 0 10px 30px var(--shadow-color), 0 0 15px 5px hsl(300, 100%, 60%); }
      100% { box-shadow: 0 10px 30px var(--shadow-color), 0 0 15px 5px hsl(360, 100%, 60%); }
    }

    /* --- h1 text color now cycles with higher lightness --- */
    h1 {
      color: hsl(0, 100%, 70%); /* Starting color for text animation (brighter red) */
      font-size: 2.2em;
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 700;
      animation: hueShiftText 10s linear infinite; /* Apply new hue cycle to text color */
      background-color: transparent; /* Explicitly ensure h1 background is transparent */
    }

    /* Keyframes for smooth hue shifting for H1 text (brighter colors) */
    @keyframes hueShiftText {
      0% { color: hsl(0, 100%, 70%); }
      16.66% { color: hsl(60, 100%, 70%); } /* Brighter Yellow */
      33.33% { color: hsl(120, 100%, 70%); } /* Brighter Green */
      50% { color: hsl(180, 100%, 70%); } /* Brighter Cyan */
      66.66% { color: hsl(240, 100%, 70%); } /* Brighter Blue */
      83.33% { color: hsl(300, 100%, 70%); } /* Brighter Magenta */
      100% { color: hsl(360, 100%, 70%); } /* Back to Brighter Red */
    }

    .tagline {
      font-size: 1.1em;
      color: var(--text-color-medium);
      margin-top: 0;
      margin-bottom: 35px;
      font-weight: 400;
    }

    .social-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .social-links li {
      margin: 18px 0;
    }

    /* --- button styling with RGB hue cycle and no drag --- */
    .social-links a {
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Initial color, will be immediately animated */
      background-color: var(--primary-color); 
      color: var(--background-color); /* text color for buttons (dark) */
      padding: 16px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      box-shadow: 0 4px 12px var(--shadow-color);

      /* --- rgb hue cycle animation (always running) --- */
      animation: hueShift 10s linear infinite; /* 10s for a full cycle */

      /* --- transition for non-color properties AND background-image --- */
      /* This is key for the spot effect to fade out smoothly */
      transition: background-image 0.5s ease-out, transform 0.2s ease, box-shadow 0.2s ease;

      /* --- settings for the mouse-touch spot effect --- */
      background-repeat: no-repeat;
      background-blend-mode: overlay; /* Changed blend mode for more color influence */

      /* --- prevent dragging --- */
      -webkit-user-drag: none; /* safari/chrome */
      user-drag: none; /* standard property */
    }

    /* Keyframes for smooth hue shifting for buttons (50% lightness) */
    @keyframes hueShift {
      0% { background-color: hsl(0, 100%, 50%); }
      16.66% { background-color: hsl(60, 100%, 50%); } /* Yellow */
      33.33% { background-color: hsl(120, 100%, 50%); } /* Green */
      50% { background-color: hsl(180, 100%, 50%); } /* Cyan */
      66.66% { background-color: hsl(240, 100%, 50%); } /* Blue */
      83.33% { background-color: hsl(300, 100%, 50%); } /* Magenta */
      100% { background-color: hsl(360, 100%, 50%); } /* Back to Red (0 is same as 360) */
    }

    /* --- Hover state: override color but let animation continue timing --- */
    .social-links a:hover {
      background-color: var(--secondary-color); /* This color will temporarily override the animation */
      transform: translateY(-3px);
      box-shadow: 0 6px 15px var(--shadow-color);
      
      /* --- Transition for ALL properties on hover, including background-color and image --- */
      /* This makes the switch to/from the hover color smooth */
      transition: background-color 0.1s ease-in-out, transform 0.2s ease, box-shadow 0.2s ease, background-image 0.5s ease-out;
    }

    .social-links a i {
      margin-right: 12px;
      font-size: 1.3em;
      color: var(--background-color); /* icon color for buttons (dark) */
    }

    /* responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      h1 {
        font-size: 1.8em;
      }
      .tagline {
        font-size: 1em;
      }
      .social-links a {
        padding: 14px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Star container layers - stars will be injected here by JavaScript -->
  <div class="stars" id="stars1" data-depth="0.1"></div>
  <div class="stars" id="stars2" data-depth="0.05"></div>
  <div class="stars" id="stars3" data-depth="0.02"></div>
  
  <!-- Nebula container layers -->
  <div class="nebula" id="nebula1" data-depth="0.015"></div>
  <div class="nebula" id="nebula2" data-depth="0.01"></div>
  <div class="nebula" id="nebula3" data-depth="0.005"></div>

  <div class="container">
    <h1>wxksippa</h1>
    <p class="tagline">music producer | content creator | beatmaker</p>

    <ul class="social-links">
      <li><a href="https://youtube.com/@wxksippa" target="_blank"><i class="fab fa-youtube"></i> youtube</a></li>
      <li><a href="https://discord.gg/hNaTByGTvs" target="_blank"><i class="fab fa-discord"></i> discord</a></li>
      <li><a href="https://soundcloud.com/wxksippa" target="_blank"><i class="fab fa-soundcloud"></i> soundcloud</a></li>
      <li><a href="https://tiktok.com/@wxksippa" target="_blank"><i class="fab fa-tiktok"></i> tiktok</a></li>
      <li><a href="https://instagram.com/wxksippa" target="_blank"><i class="fab fa-instagram"></i> instagram</a></li>
    </ul>
  </div>

  <script>
    // --- disable right-click (context menu) ---
    document.addEventListener('contextmenu', event => event.preventDefault());
    // --- end disable right-click ---

    // --- star generation and parallax effect ---

    // Configuration for each star layer
    const starConfigs = [
      // Furthest layer: many small, dim, slowest movement
      { id: 'stars1', count: 250, minSize: 1, maxSize: 2, minOpacity: 0.3, maxOpacity: 0.6, speed: 0.2 }, 
      // Middle layer: fewer medium, brighter, medium movement
      { id: 'stars2', count: 120, minSize: 2, maxSize: 3, minOpacity: 0.5, maxOpacity: 0.8, speed: 0.5 },  
      // Closest layer: fewest large, brightest, fastest movement
      { id: 'stars3', count: 60, minSize: 3, maxSize: 4, minOpacity: 0.7, maxOpacity: 1.0, speed: 0.8 }   
    ];

    const allStars = []; // To hold references to all individual star elements for animation

    // Function to create and append stars to their respective containers
    function createStars() {
      starConfigs.forEach(config => {
        const container = document.getElementById(config.id);
        // Use window dimensions for star placement to ensure full coverage
        // Add buffer for parallax movement outside the initial viewport
        const viewWidth = window.innerWidth + 200; 
        const viewHeight = window.innerHeight + 200; 

        for (let i = 0; i < config.count; i++) {
          const star = document.createElement('div');
          star.classList.add('star');

          const size = Math.random() * (config.maxSize - config.minSize) + config.minSize;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;

          // Random horizontal position within the extended viewport
          star.style.left = `${Math.random() * viewWidth}px`;
          // Random vertical position within the extended viewport
          star.style.top = `${Math.random() * viewHeight}px`; 
          
          star.style.opacity = Math.random() * (config.maxOpacity - config.minOpacity) + config.minOpacity;
          
          // Store initial vertical position and speed on the star element itself
          star.dataset.currentY = parseFloat(star.style.top);
          star.dataset.speed = config.speed;

          container.appendChild(star);
          allStars.push(star); // Add to our global list for animation
        }
      });
    }

    // Function to animate stars vertically, creating the looping effect
    function animateStars() {
      allStars.forEach(star => {
        let currentY = parseFloat(star.dataset.currentY);
        const speed = parseFloat(star.dataset.speed);
        const starHeight = star.offsetHeight; 

        currentY += speed;

        // If star moves off the bottom of the extended viewport, reset it to the top
        // Adjust condition to check against container's height + buffer
        const containerHeight = star.parentElement.offsetHeight; // Get parent container's height
        if (currentY > containerHeight + starHeight) { 
          currentY = -starHeight; // Reset above top of container
          // Randomize horizontal position on reset to prevent visible "lanes"
          star.style.left = `${Math.random() * star.parentElement.offsetWidth}px`; 
        }

        star.style.transform = `translateY(${currentY}px)`;
        star.dataset.currentY = currentY; // Update the stored position
      });

      requestAnimationFrame(animateStars); // Loop the animation
    }

    // Initialize stars once the DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      animateStars(); // Start the vertical star animation
      createNebulae(); // Generate nebulae backgrounds
      // Initial shooting star to get things going
      createShootingStar(); 
    });


    // --- parallax effect for star and nebula containers ---
    const parallaxContainers = document.querySelectorAll('.stars, .nebula'); // Include nebulae here

    document.addEventListener('mousemove', (e) => {
      // Get center of the screen
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      // Calculate mouse position relative to the center, normalized to -1 to 1
      const mouseX = (e.clientX - centerX) / (centerX || 1); // Avoid division by zero
      const mouseY = (e.clientY - centerY) / (centerY || 1); // Avoid division by zero

      parallaxContainers.forEach(container => {
        const depth = parseFloat(container.getAttribute('data-depth')) || 0.01; 
        const moveFactor = 50; // Adjust for more/less intense parallax (e.g., 20, 50, 100)

        const moveX = mouseX * depth * moveFactor; 
        const moveY = mouseY * depth * moveFactor; 

        // Apply transform to the container. Stars/nebulae inside will move with it.
        container.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
    // --- end parallax effect ---

    // --- Button Mouse-Touch Spot Effect ---
    const socialLinks = document.querySelectorAll('.social-links a');
    const spotFadeOutDuration = 700; // 0.7 seconds

    socialLinks.forEach(link => {
      let timeoutId; // Store timeout ID for each link

      link.addEventListener('mousemove', function(e) {
        // Clear any existing fade-out timeout
        clearTimeout(timeoutId);

        // Get mouse position relative to the button element
        const x = e.offsetX;
        const y = e.offsetY;

        // Define spot properties - BIGGER and HUE-CHANGING COLOR
        const spotRadius = '150px'; // Increased size for more noticeable effect
        // A vibrant, semi-transparent magenta will blend to change hue
        const spotColor = 'rgba(255, 0, 255, 0.7)'; 

        // Apply the radial gradient as a background-image
        this.style.backgroundImage = `radial-gradient(circle ${spotRadius} at ${x}px ${y}px, ${spotColor}, transparent)`;
        
        // Set a new timeout to clear the background-image after a delay
        // This will trigger the CSS transition for background-image
        timeoutId = setTimeout(() => {
          this.style.backgroundImage = 'none';
        }, spotFadeOutDuration);
      });

      link.addEventListener('mouseleave', function() {
        // Clear any active timeout immediately
        clearTimeout(timeoutId);
        // Immediately trigger the fade-out of the background-image
        this.style.backgroundImage = 'none';
      });
    });
    // --- End Button Mouse-Touch Spot Effect ---

    // --- Nebula Generation ---
    const nebulaConfigs = [
      { id: 'nebula1', color1: 'rgba(255, 0, 255, 0.05)', color2: 'rgba(0, 255, 255, 0.05)', shape: 'ellipse(80% 50% at 20% 70%)', depth: 0.015, initialPos: '50% 20%' },
      { id: 'nebula2', color1: 'rgba(0, 255, 0, 0.04)', color2: 'rgba(255, 255, 0, 0.04)', shape: 'circle at 70% 30%', depth: 0.01, initialPos: '20% 80%' },
      { id: 'nebula3', color1: 'rgba(255, 165, 0, 0.03)', color2: 'rgba(255, 0, 0, 0.03)', shape: 'ellipse(60% 90% at 50% 50%)', depth: 0.005, initialPos: '80% 50%' }
    ];

    function createNebulae() {
      nebulaConfigs.forEach(config => {
        const nebulaDiv = document.getElementById(config.id);
        nebulaDiv.style.backgroundImage = `radial-gradient(${config.shape}, ${config.color1}, ${config.color2}, transparent 70%)`;
        nebulaDiv.setAttribute('data-depth', config.depth);
        nebulaDiv.style.backgroundPosition = config.initialPos; // Set initial position
      });
    }

    // --- Shooting Star Generation ---
    const body = document.body;

    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');

      // Random start position (top horizontal edge)
      const startX = Math.random() * window.innerWidth; 
      const startY = -50; // Start just above the screen

      star.style.left = `${startX}px`;
      star.style.top = `${startY}px`;

      // Random duration for variety (longer for slower descent)
      const duration = Math.random() * 5 + 5; // 5 to 10 seconds for a slow, majestic fall
      const delay = Math.random() * 1; // 0 to 1 second initial delay for immediate start

      star.style.animation = `shoot ${duration}s linear ${delay}s forwards`; // forwards keeps final state

      body.appendChild(star);

      // Remove star after animation completes to clean up DOM
      star.addEventListener('animationend', () => {
        star.remove();
      });
    }

    // Trigger shooting stars at much rarer, random intervals
    setInterval(() => {
      // Create a shooting star every 15 to 45 seconds (much rarer)
      const randomDelay = Math.random() * 30000 + 15000; 
      setTimeout(createShootingStar, randomDelay);
    }, 45000); // Check every 45 seconds if a new star should be created (long interval)

    // Call initial generation functions on DOM load
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      animateStars(); // Start the vertical star animation
      createNebulae(); // Generate nebulae backgrounds
      // Initial shooting star to get things going
      createShootingStar(); 
    });
  </script>
</body>
</html>
