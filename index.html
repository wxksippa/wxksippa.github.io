<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wxksippa's connect hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/liZ3Xn2Wd3z5d9D+bX1fF5z6E9e9T1yCj2E0+L7K9a5aB0FpB3Xg/3/F2y4/3/F2y4/3/F2y4=" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
  
  <style>
    :root {
      /* refined dark theme colors for a premium feel */
      --primary-color-animated: hsl(0, 100%, 50%); /* Base for button animation start - NOTE: this var isn't used in final anim */
      --secondary-color-hover: hsl(30, 100%, 40%); /* Slightly deeper orange for button hover */
      --text-color-light: #E0E0E0; /* Light text for dark backgrounds */
      --text-color-medium: #A0A0A0; /* Slightly darker text for less emphasis */
      --background-color: #0d0d0d; /* Even darker background for depth */
      --card-background: #1a1a1a; /* Slightly lighter dark for card background */
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.6); /* Darker, more pronounced shadows */
      --container-static-glow: #333333; /* Very subtle static glow color */
    }

    /* Ensure default cursor is hidden across the entire document */
    html, body {
      cursor: none; /* Hide the default cursor */
    }

    body {
      font-family: 'Montserrat', sans-serif; /* Changed font to Montserrat */
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color-light); /* default text color */
      box-sizing: border-box;
      padding: 20px;
      overflow: hidden; /* hide scrollbars from the star animation */
      text-transform: lowercase; /* ensure all text is lowercase */
      
      /* --- disable text selection --- */
      -webkit-user-select: none; /* safari */
      -moz-user-select: none; /* firefox */
      -ms-user-select: none; /* internet explorer/edge */
      user-select: none; /* standard property */
      /* --- end disable text selection --- */
    }

    /* --- Custom Cursor Styling --- */
    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px; /* Initial default size */
      height: 10px; /* Initial default size */
      background-color: rgba(255, 255, 255, 0.8); /* More solid white (increased opacity) */
      border-radius: 50%;
      pointer-events: none; /* Crucial: allows clicks on elements underneath */
      z-index: 9999; /* Always on top */
      transform: translate(-50%, -50%); /* Centers the cursor div on the mouse pointer */
      transition: width 0.2s ease-out, height 0.2s ease-out, transform 0.1s ease-out; /* Smooth size and position changes */
    }

    /* --- background layers (stars & nebulae) --- */
    .stars, .nebula {
        position: fixed; /* use fixed for full viewport coverage and no scroll interference */
        /* Expand these slightly beyond the viewport to allow for parallax movement */
        top: -100px; 
        left: -100px; 
        right: -100px; 
        bottom: -100px; 
        width: calc(100% + 200px); 
        height: calc(100% + 200px); 
        display: block;
        background-repeat: no-repeat; /* important for nebulae */
        /* transition for smooth parallax movement */
        transition: transform 0.1s ease-out; /* smooths mouse movement response */
    }

    /* stars are generated by JS */
    .stars {
        z-index: -1; /* stars are closer than nebulae */
    }

    /* nebulae are furthest back */
    .nebula {
        z-index: -2; /* nebulae are furthest back */
        opacity: 0.1; /* Even more subtle */
        animation: animateBackgroundLoop 300s linear infinite; /* very slow movement */
        background-size: 100% 100%; /* Cover the whole container */
        background-position: center center; /* Center the gradient */
    }

    /* --- individual star styling (generated by JS) --- */
    .star {
      position: absolute;
      background-color: white; /* color of the stars */
      border-radius: 50%; /* makes stars circular */
      opacity: 0; /* starts invisible, will fade in randomly */
      will-change: transform, opacity; /* optimize animations */
    }
    
    /* --- container styling for the main content --- */
    .container {
      background: var(--card-background); /* This is the static dark background for the card */
      border-radius: var(--border-radius);
      /* --- static, subtle box-shadow (glow removed) --- */
      box-shadow: 0 10px 30px var(--shadow-color); /* Static shadow, no animated glow */
      padding: 40px;
      max-width: 480px; /* Max width for a single card */
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      transition: transform 0.2s ease, box-shadow 0.2s ease; /* Add transition for smooth movement, including on hover/leave */
      z-index: 1; /* ensure container is on top of the stars */
    }

    /* Removed @keyframes glowShift */

    /* --- h1 text color now cycles with higher lightness --- */
    h1 {
      color: hsl(0, 100%, 70%); /* Starting color for text animation (brighter red) */
      font-size: 2.2em;
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 900; /* Set to Montserrat Black (900) */
      animation: hueShiftText 10s linear infinite; /* Apply new hue cycle to text color */
      background-color: transparent; /* Explicitly ensure h1 background is transparent */
    }

    /* Keyframes for smooth hue shifting for H1 text (brighter colors) */
    @keyframes hueShiftText {
      0% { color: hsl(0, 100%, 70%); }
      16.66% { color: hsl(60, 100%, 70%); } /* Brighter Yellow */
      33.33% { color: hsl(120, 100%, 70%); } /* Brighter Green */
      50% { color: hsl(180, 100%, 70%); } /* Brighter Cyan */
      66.66% { color: hsl(240, 100%, 70%); } /* Brighter Blue */
      83.33% { color: hsl(300, 100%, 70%); } /* Brighter Magenta */
      100% { color: hsl(360, 100%, 70%); } /* Back to Brighter Red */
    }

    .tagline {
      font-size: 1.1em;
      color: var(--text-color-medium);
      margin-top: 0;
      margin-bottom: 35px;
      font-weight: 600; /* Adjusted to a slightly lighter weight for tagline */
    }

    .social-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .social-links li {
      margin: 18px 0; /* Slightly more vertical spacing between buttons */
    }

    /* --- button styling with horizontal RGB gradient and no drag --- */ 
    .social-links a {
      text-decoration: none;
      display: flex; 
      align-items: center;
      justify-content: center;
      /* Initial color, will be immediately animated */
      background-color: var(--primary-color-animated); 
      color: var(--background-color); /* text color for buttons (dark) */
      padding: 16px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 900; /* Set to Montserrat Black (900) */
      box-shadow: 0 4px 12px var(--shadow-color);
      /* Apply the hueShift animation directly here */
      animation: hueShift 10s linear infinite; /* Apply the button-specific hue cycle */

      /* --- transition for non-color properties --- */
      transition: transform 0.2s ease, box-shadow 0.2s ease;

      /* --- prevent dragging --- */ 
      -webkit-user-drag: none; /* safari/chrome */
      user-drag: none; /* standard property */

      cursor: none; /* Hide default pointer cursor over buttons */
    }

    /* Keyframes for smooth hue shifting for buttons (now 60% lightness for boldness) */
    @keyframes hueShift {
      0% { background-color: hsl(0, 100%, 60%); } /* Buttons new lightness */
      16.66% { background-color: hsl(60, 100%, 60%); }
      33.33% { background-color: hsl(120, 100%, 60%); }
      50% { background-color: hsl(180, 100%, 60%); }
      66.66% { background-color: hsl(240, 100%, 60%); }
      83.33% { background-color: hsl(300, 100%, 60%); }
      100% { background-color: hsl(360, 100%, 60%); }
    }

    .social-links a i {
      margin-right: 12px;
      font-size: 1.3em;
      color: var(--background-color); /* icon color for buttons (dark) */
    }
 
    /* Responsive adjustments */ 
    @media (max-width: 600px) { 
      .social-links a {
        padding: 14px 20px;
        font-size: 1em;
      }
    }

    /* Apply the gradient to the heading and buttons (no longer a gradient, but kept selector for clarity) */ 
    h1 { 
      color: hsl(0, 100%, 70%); /* Uses animated solid color */
      /* keep text animation */
      animation: hueShiftText 10s linear infinite; 
      background: none; /* remove any background */
      -webkit-background-clip: unset; /* remove background clip */
      background-clip: unset;
      color: unset; /* Ensure animation overrides this */
    }

    /* Hover effect for buttons */ 
  .social-links a:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px var(--shadow-color);
    }
  </style>
</head>
<body>
  <div id="custom-cursor"></div>

  <div class="stars" id="stars1" data-depth="0.1"></div>
  <div class="stars" id="stars2" data-depth="0.05"></div>
  <div class="stars" id="stars3" data-depth="0.02"></div>
  
  <div class="nebula" id="nebula1" data-depth="0.015"></div>
  <div class="nebula" id="nebula2" data-depth="0.01"></div>
  <div class="nebula" id="nebula3" data-depth="0.005"></div>

  <div class="container">
    <h1>wxksippa</h1>
    <p class="tagline">music producer | content creator | beatmaker</p>

    <ul class="social-links">
      <li><a href="https://youtube.com/@wxksippa" target="_blank"><i class="fab fa-youtube"></i> youtube</a></li>
      <li><a href="https://discord.gg/hNaTByGTvs" target="_blank"><i class="fab fa-discord"></i> discord</a></li>
      <li><a href="https://soundcloud.com/wxksippa" target="_blank"><i class="fab fa-soundcloud"></i> soundcloud</a></li>
      <li><a href="https://tiktok.com/@wxksippa" target="_blank"><i class="fab fa-tiktok"></i> tiktok</a></li>
      <li><a href="https://instagram.com/wxksippa" target="_blank"><i class="fab fa-instagram"></i> instagram</a></li>
    </ul>
  </div>

  <script>
    // --- DevTools Detection and Content Replacement (REMOVED) ---
    // The previous DevTools detection code has been removed from here.
    // This ensures the site always displays its content, fixing the "NOTHING" message on mobile.


    // --- disable right-click (context menu) ---
    document.addEventListener('contextmenu', event => event.preventDefault());
    // --- end disable right-click ---

    // --- star generation and parallax effect ---

    // Configuration for each star layer
    const starConfigs = [
      // Furthest layer: many small, dim, slowest movement
      { id: 'stars1', count: 500, minSize: 1, maxSize: 2, minOpacity: 0.3, maxOpacity: 0.6, speed: 0.2 }, 
      // Middle layer: fewer medium, brighter, medium movement
      { id: 'stars2', count: 250, minSize: 2, maxSize: 3, minOpacity: 0.5, maxOpacity: 0.8, speed: 0.5 },  
      // Closest layer: fewest large, brightest, fastest movement
      { id: 'stars3', count: 120, minSize: 3, maxSize: 4, minOpacity: 0.7, maxOpacity: 1.0, speed: 0.8 }   
    ];

    const allStars = []; // To hold references to all individual star elements for animation

    // Function to create and append stars to their respective containers
    function createStars() {
      starConfigs.forEach(config => {
        const container = document.getElementById(config.id);
        // Use window dimensions for star placement to ensure full coverage
        // Add buffer for parallax movement outside the initial viewport
        const viewWidth = window.innerWidth + 200; 
        const viewHeight = window.innerHeight + 200; 

        for (let i = 0; i < config.count; i++) {
          const star = document.createElement('div');
          star.classList.add('star');

          const size = Math.random() * (config.maxSize - config.minSize) + config.minSize;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;

          // Random horizontal position within the extended viewport
          star.style.left = `${Math.random() * viewWidth}px`;
          // Random vertical position within the extended viewport
          star.style.top = `${Math.random() * viewHeight}px`; 
          
          star.style.opacity = Math.random() * (config.maxOpacity - config.minOpacity) + config.minOpacity;
          
          // Store initial vertical position and speed on the star element itself
          star.dataset.currentY = parseFloat(star.style.top);
          star.dataset.speed = config.speed;

          container.appendChild(star);
          allStars.push(star); // Add to our global list for animation
        }
      });
    }

    // Function to animate stars vertically, creating the looping effect
    function animateStars() {
      // Get the effective height for looping from the window dimensions + buffer
      const effectiveLoopHeight = window.innerHeight + 200;
      const effectiveLoopWidth = window.innerWidth + 200; // Also for horizontal reset

      allStars.forEach(star => {
        let currentY = parseFloat(star.dataset.currentY);
        const speed = parseFloat(star.dataset.speed);
        const starHeight = star.offsetHeight; 

        currentY += speed;

        // If star moves off the bottom of the effective looping area, reset it to the top
        if (currentY > effectiveLoopHeight + starHeight) { 
          currentY = -starHeight; // Reset above top of the effective looping area
          // Randomize horizontal position on reset to prevent visible "lanes" 
          star.style.left = `${Math.random() * effectiveLoopWidth}px`; 
        }

        star.style.transform = `translateY(${currentY}px)`;
        star.dataset.currentY = currentY; // Update the stored position
      });

      requestAnimationFrame(animateStars); // Loop the animation
    }
    
    // Initialize stars once the DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      createStars(); // Re-add star creation
      animateStars(); // Start the vertical star animation
      createNebulae(); // Generate nebulae backgrounds
    });


    // --- parallax effect for star and nebula containers ---
    const parallaxContainers = document.querySelectorAll('.stars, .nebula'); // Include nebulae here
    const contentContainer = document.querySelector('.container'); // Get reference to the main content container
    let isMouseOverContentContainer = false; // Flag to control contentContainer parallax

    // --- Bobbing Effect Variables ---
    let bobbingTime = 0; // A counter for bobbing animation
    const bobbingSpeedBackground = 0.002; // How fast background bobs
    const bobbingAmplitudeBackground = 5; // Max pixels for background bob (up/down)
    
    const bobbingSpeedContainer = 0.0015; // How fast container bobs (slightly slower)
    const bobbingAmplitudeContainerY = 4; // Max pixels for container vertical bob
    const bobbingAmplitudeContainerX = 3; // Max pixels for container horizontal bob

    // Initial values for bobbing offsets
    let currentBackgroundBobY = 0;
    let currentContainerBobY = 0;
    let currentContainerBobX = 0;

    // Function to continuously update bobbing offsets
    function animateBobbing() {
        bobbingTime += 1; // Increment time counter

        // Calculate bobbing for background layers
        currentBackgroundBobY = Math.sin(bobbingTime * bobbingSpeedBackground) * bobbingAmplitudeBackground;
        
        // Calculate bobbing for the content container (different speeds/phases for variety)
        currentContainerBobY = Math.sin(bobbingTime * bobbingSpeedContainer) * bobbingAmplitudeContainerY;
        currentContainerBobX = Math.cos(bobbingTime * bobbingSpeedContainer * 0.8) * bobbingAmplitudeContainerX; // Cosine for different phase, slightly different speed

        requestAnimationFrame(animateBobbing); // Loop the bobbing animation
    }
    animateBobbing(); // Start the bobbing animation loop


    document.addEventListener('mousemove', (e) => {
      // Get center of the screen
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      // Calculate mouse position relative to the center, normalized to -1 to 1
      const mouseX = (e.clientX - centerX) / (centerX || 1); // Avoid division by zero
      const mouseY = (e.clientY - centerY) / (centerY || 1); // Avoid division by zero

      // Always apply parallax to background elements (stars, nebulae)
      parallaxContainers.forEach(container => {
        const depth = parseFloat(container.getAttribute('data-depth')) || 0.01; 
        const moveFactor = 50; 

        // Invert X and Y for background parallax
        const parallaxMoveX = -mouseX * depth * moveFactor; 
        const parallaxMoveY = -mouseY * depth * moveFactor; 

        // Apply transform including both parallax and bobbing
        container.style.transform = `translate(${parallaxMoveX}px, ${parallaxMoveY + currentBackgroundBobY}px)`;
      });

      // ONLY apply parallax to the content container if the mouse is NOT over it
      if (!isMouseOverContentContainer) {
          const containerRect = contentContainer.getBoundingClientRect();
          const containerCenterX = containerRect.left + containerRect.width / 2;
          const containerCenterY = containerRect.top + containerRect.height / 2;
          const distanceX = e.clientX - containerCenterX; // Raw distance from container center
          const distanceY = e.clientY - containerCenterY; // Raw distance from container center

          const maxParallax = 40; 

          // Invert X and Y for content container parallax (moves *towards* the mouse)
          const parallaxMoveX = (distanceX / window.innerWidth) * maxParallax; 
          const parallaxMoveY = (distanceY / window.innerHeight) * maxParallax; 

          // Apply transform including both parallax and bobbing
          contentContainer.style.transform = `translate(${parallaxMoveX + currentContainerBobX}px, ${parallaxMoveY + currentContainerBobY}px)`;
      } else {
          // When mouse is over, only apply bobbing (parallax is stopped)
          contentContainer.style.transform = `translate(${currentContainerBobX}px, ${currentContainerBobY}px)`;
      }
    });

    // Event listeners for the content container to control its parallax
    contentContainer.addEventListener('mouseenter', () => {
        isMouseOverContentContainer = true;
        // Snap to current bobbing offset when mouse enters
        contentContainer.style.transform = `translate(${currentContainerBobX}px, ${currentContainerBobY}px)`;
    });

    contentContainer.addEventListener('mouseleave', () => {
        isMouseOverContentContainer = false;
        // The mousemove listener will then automatically resume applying parallax + bobbing
    });

    // Reset on mouse leave the entire document (useful if mouse leaves and re-enters the tab)
    document.addEventListener('mouseleave', (e) => {
        // Only reset if mouse leaves the entire window (not just moving to an inner element)
        if (e.clientY <= 0 || e.clientX <= 0 || e.clientX >= window.innerWidth || e.clientY >= window.innerHeight) {
            // Snap to current bobbing offset (not just 0,0)
            contentContainer.style.transform = `translate(${currentContainerBobX}px, ${currentContainerBobY}px)`;
            isMouseOverContentContainer = false; // Reset the flag too
        }
    });

    // --- End parallax effect ---

    // --- Button Mouse-Touch Spot Effect ---
    const socialLinks = document.querySelectorAll('.social-links a');
    const spotFadeOutDuration = 700; // 0.7 seconds

    socialLinks.forEach(link => {
      let timeoutId; // Store timeout ID for each link

      link.addEventListener('mousemove', function(e) {
        // Clear any existing fade-out timeout
        clearTimeout(timeoutId);

        // Get mouse position relative to the button element
        const x = e.offsetX;
        const y = e.offsetY;

        // Define spot properties for darker, less noticeable effect
        const spotRadius = '80px'; // Reduced size for less prominence
        const spotColor = 'rgba(0, 0, 0, 0.6)'; // Semi-transparent black for a darkening effect

        // Apply the radial gradient as a background-image
        this.style.backgroundImage = `radial-gradient(circle ${spotRadius} at ${x}px ${y}px, ${spotColor}, transparent)`;
        
        // Set a new timeout to clear the background-image after a delay
        // This will trigger the CSS transition for background-image
        timeoutId = setTimeout(() => {
          this.style.backgroundImage = 'none';
        }, spotFadeOutDuration);
      });

      link.addEventListener('mouseleave', function() {
        // Clear any active timeout immediately
        clearTimeout(timeoutId);
        // Immediately trigger the fade-out of the background-image
        this.style.backgroundImage = 'none';
      });
    });
    // --- End Button Mouse-Touch Spot Effect ---

    // --- Nebula Generation ---
    const nebulaConfigs = [
      { id: 'nebula1', color1: 'rgba(255, 0, 255, 0.05)', color2: 'rgba(0, 255, 255, 0.05)', shape: 'ellipse(80% 50% at 20% 70%)', depth: 0.015, initialPos: '50% 20%' },
      { id: 'nebula2', color1: 'rgba(0, 255, 0, 0.04)', color2: 'rgba(255, 255, 0, 0.04)', shape: 'circle at 70% 30%', depth: 0.01, initialPos: '20% 80%' },
      { id: 'nebula3', color1: 'rgba(255, 165, 0, 0.03)', color2: 'rgba(255, 0, 0, 0.03)', shape: 'ellipse(60% 90% at 50% 50%)', depth: 0.005, initialPos: '80% 50%' }
    ];

    function createNebulae() {
      nebulaConfigs.forEach(config => {
        const nebulaDiv = document.getElementById(config.id);
        nebulaDiv.style.backgroundImage = `radial-gradient(${config.shape}, ${config.color1}, ${config.color2}, transparent 70%)`;
        nebulaDiv.setAttribute('data-depth', config.depth);
        nebulaDiv.style.backgroundPosition = config.initialPos; // Set initial position
      });
    }

    // --- Custom Cursor Logic (Nico's Nextbots style - with size change on hover/click) ---
    const customCursor = document.getElementById('custom-cursor');
    const defaultCursorSize = 10; // Default small size
    const hoverCursorSize = defaultCursorSize * 1.5; // 15px (50% increase)
    const clickCursorSize = defaultCursorSize * 2;   // 20px (100% increase, slightly larger than hover)

    let currentCursorSize = defaultCursorSize; // Track current size for state management
    let isHoveringButton = false; // Flag to track if mouse is over a button (for button elements specifically)

    document.addEventListener('mousemove', (e) => {
      // Move the custom cursor with the mouse
      customCursor.style.left = `${e.clientX}px`;
      customCursor.style.top = `${e.clientY}px`;
    });

    // Get all social links for hover effect
    const interactiveElements = document.querySelectorAll('.social-links a');

    interactiveElements.forEach(element => {
      element.addEventListener('mouseenter', () => {
        isHoveringButton = true;
        // Only change size if not currently clicked
        if (currentCursorSize !== clickCursorSize) {
            customCursor.style.width = `${hoverCursorSize}px`;
            customCursor.style.height = `${hoverCursorSize}px`;
            currentCursorSize = hoverCursorSize;
        }
      });

      element.addEventListener('mouseleave', (e) => {
        // Check if the mouse is moving to another interactive element or completely off
        // This prevents flicker when moving between buttons
        if (!e.relatedTarget || !e.relatedTarget.closest('.social-links a')) {
            isHoveringButton = false;
            // Only revert to default if not currently clicked
            if (currentCursorSize !== clickCursorSize) {
                customCursor.style.width = `${defaultCursorSize}px`;
                customCursor.style.height = `${defaultCursorSize}px`;
                currentCursorSize = defaultCursorSize;
            }
        }
      });
    });
    
    // --- Click effect (unchanged) ---
    document.addEventListener('mousedown', () => {  
      customCursor.style.width = `${clickCursorSize}px`;
      customCursor.style.height = `${clickCursorSize}px`;
      currentCursorSize = clickCursorSize;
    });

    document.addEventListener('mouseup', () => {
        if (isHoveringButton) {
            customCursor.style.width = `${hoverCursorSize}px`;
            customCursor.style.height = `${hoverCursorSize}px`;
            currentCursorSize = hoverCursorSize;
        } else {
            customCursor.style.width = `${defaultCursorSize}px`;
            customCursor.style.height = `${defaultCursorSize}px`;
            currentCursorSize = defaultCursorSize;
        }
    });
    // --- End Custom Cursor Logic ---

  </script>
