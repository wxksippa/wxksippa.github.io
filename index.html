<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wxksippa's connect hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      /* dark theme yellow colors */
      --primary-color: #FFD700; /* gold/bright yellow for accents/buttons */
      --secondary-color: #FFA500; /* orange-yellow for hover/subtle accents */
      --text-color-light: #E0E0E0; /* light text for dark backgrounds */
      --text-color-medium: #B0B0B0; /* slightly darker text for less emphasis */
      --background-color: #121212; /* very dark background */
      --card-background: #1E1E1E; /* slightly lighter dark for card background */
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.5); /* darker shadows for contrast */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color-light); /* default text color */
      box-sizing: border-box;
      padding: 20px;
      overflow: hidden; /* hide scrollbars from the star animation */
      text-transform: lowercase; /* ensure all text is lowercase */
    }

    /* --- scrolling stars background (fixed) --- */
    /* new animation for seamless looping */
    @keyframes animateStarsLoop {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 0 2000px; /* animate downwards, causing it to loop */
      }
    }

    .stars {
        position: fixed; /* use fixed for full viewport coverage and no scroll interference */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
        z-index: -1;
        background-repeat: repeat; /* essential for looping effect */
    }
    
    #stars1 {
        background-image: 
            radial-gradient(1px, white 1px, transparent 2px),
            radial-gradient(1px, white 1px, transparent 2px);
        background-size: 100px 100px, 240px 240px;
        background-position: 0 0, 120px 120px;
        animation: animateStarsLoop 150s linear infinite; /* using the new loop animation */
    }
    
    #stars2 {
        background-image: 
            radial-gradient(2px, white 2px, transparent 3px),
            radial-gradient(2px, white 2px, transparent 3px);
        background-size: 300px 300px, 400px 400px;
        background-position: 0 0, 200px 200px;
        animation: animateStarsLoop 100s linear infinite; /* using the new loop animation */
    }

    #stars3 {
        background-image: 
            radial-gradient(2px, white 2px, transparent 2px);
        background-size: 600px 600px;
        background-position: 0 0;
        animation: animateStarsLoop 75s linear infinite; /* using the new loop animation */
    }
    /* --- end of stars background --- */


    .container {
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px var(--shadow-color);
      padding: 40px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      z-index: 1; /* ensure container is on top of the stars */
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.2em;
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .tagline {
      font-size: 1.1em;
      color: var(--text-color-medium);
      margin-top: 0;
      margin-bottom: 35px;
      font-weight: 400;
    }

    .social-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .social-links li {
      margin: 18px 0;
    }

    .social-links a {
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color);
      color: var(--background-color); /* text color for buttons (dark) */
      padding: 16px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .social-links a:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px var(--shadow-color);
    }

    .social-links a i {
      margin-right: 12px;
      font-size: 1.3em;
      color: var(--background-color); /* icon color for buttons (dark) */
    }

    /* responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      h1 {
        font-size: 1.8em;
      }
      .tagline {
        font-size: 1em;
      }
      .social-links a {
        padding: 14px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars1"></div>
  <div class="stars" id="stars2"></div>
  <div class="stars" id="stars3"></div>

  <div class="container">
    <h1>wxksippa</h1>
    <p class="tagline">music producer | content creator | beatmaker</p>

    <ul class="social-links">
      <li><a href="https://youtube.com/@wxksippa" target="_blank"><i class="fab fa-youtube"></i> youtube</a></li>
      <li><a href="https://discord.gg/hNaTByGTvs" target="_blank"><i class="fab fa-discord"></i> discord</a></li>
      <li><a href="https://soundcloud.com/wxksippa" target="_blank"><i class="fab fa-soundcloud"></i> soundcloud</a></li>
      <li><a href="https://tiktok.com/@wxksippa" target="_blank"><i class="fab fa-tiktok"></i> tiktok</a></li>
      <li><a href="https://instagram.com/wxksippa" target="_blank"><i class="fab fa-instagram"></i> instagram</a></li>
    </ul>
  </div>
</body>
</html>
